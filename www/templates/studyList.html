<ion-view view-title="Study List">
  <ion-content>
      <ion-list class="list">
      	<ion-item ng-repeat="study in studyList" class="item item-avatar" href="#/app/studyDetails/{{study.id}}">
        	<img src="img/ionic.png">
        	<h2>{{study.name}}</h2>
			<p>{{study.objective}}</p>
        </ion-item> 
    </ion-list>
  </ion-content>
</ion-view>
