<ion-view view-title="Programs">
  <ion-content>
      <ion-list class="list">
      	<ion-item ng-repeat="program in programs" class="item item-avatar" href="#/app/studyList?programId={{program.id}}">
        	<img src="img/ionic.png">
        	<h2>{{program.name}} ({{program.crop}})</h2>
			<p>{{program.leadPerson}}</p>
        </ion-item> 
    </ion-list>
  </ion-content>
</ion-view>
