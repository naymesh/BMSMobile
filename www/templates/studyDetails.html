<ion-view view-title="Study Details">
	<ion-content>
		 <h3>Measurements</h3>
	     <ion-list>
	     <form ng-submit="saveObservations(observationList)">
		    <ion-item ng-repeat="observation in observationList" href="#">
		      	
		        	<h2>{{observation.germplasmName}}</h2>
					<span><strong>Entry:</strong> {{observation.enrtyNumber}}</span>
					<span><strong>Type:</strong> {{observation.entryType}}</span>
					<span><strong>Rep:</strong> {{observation.replicationNumber}}</span>
					<span><strong>Env:</strong> {{observation.trialInstace}}</span><br/>
					<span ng-repeat="measurement in observation.measurements">
						<strong>{{measurement.traitName}}:</strong>
						<input type="text" placeholder="{{measurement.value}}" ng-model="measurement.value">
					</span>				
				
			</ion-item> 		        
			<div class="padding">
  				<button type="submit" class="button button-block button-positive">Save</button>
			</div>
		</form>
		</ion-list>
  </ion-content>
</ion-view>
